<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propietario</title>
</head>
<body>
<h1>Crear Propietario</h1>

<form action="/propietarios/nuevos" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br>
    <label for="correo">Correo:</label><br>
    <input type="text" id="correo" name="correo" required><br>
    <label for="contrasena">Contrasena:</label><br>
    <input type="text" id="contrasena" name="contrasena" required><br>
    <label for="inmueble">Inmueble:</label><br>
    <input type="text" id="inmueble" name="inmueble" required><br>

    <button type="submit">Crear</button>
</form>
</body>
</html>
