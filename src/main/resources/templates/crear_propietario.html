<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Propietario</title>
</head>
<body>
<h1>Registrar Nuevo Propietario</h1>
<form action="#" th:action="@{/propietarios/registrar}" th:object="${PropietarioDto}" method="post">
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" />
    </p>
    <p>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" th:field="*{correo}" />
    </p>
    <p>
        <label for="contrasena">Contrase√±a:</label>
        <input type="text" id="contrasena" th:field="*{contrasena}" />
    </p>
    <p>
        <label for="inmueble">Inmueble:</label>
        <input type="text" id="inmueble" th:field="*{inmueble}" />
    </p>
    <button type="submit">Registrar</button>
</form>
</body>
</html>
