<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/styleRegistrarse.css">
    <script>
        window.onload = function() {
            var roleSelect = document.getElementById('role');
            var commonFields = document.getElementById('common-fields');
            var clienteFields = document.getElementById('cliente-fields');
            var funcionarioFields = document.getElementById('funcionario-fields');
            var propietarioFields = document.getElementById('propietario-fields');

            roleSelect.addEventListener('change', function() {
                var selectedRole = this.value;

                commonFields.classList.add('hidden');
                clienteFields.classList.add('hidden');
                funcionarioFields.classList.add('hidden');
                propietarioFields.classList.add('hidden');

                if (selectedRole === 'cliente') {
                    clienteFields.classList.remove('hidden');
                } else if (selectedRole === 'funcionario') {
                    funcionarioFields.classList.remove('hidden');
                } else if (selectedRole === 'propietario') {
                    propietarioFields.classList.remove('hidden');
                }

                commonFields.classList.remove('hidden');
            });
        };
    </script>
</head>

<body>
<div class="container">
    <div class="registrarse">
        <h2>Registro</h2>
        <div class="form">
            <form id="registration-form">
                <div class="input-group">
                    <label for="role">Seleccione su rol</label>
                    <select id="role" required>
                        <option value="">Seleccione...</option>
                        <option value="cliente">Cliente</option>
                        <option value="funcionario">Funcionario</option>
                        <option value="propietario">Propietario</option>
                    </select>
                </div>

                <div id="common-fields" class="hidden">
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="input-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" required>
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Contrase√±a</label>
                        <input type="password" id="contrasena" required>
                    </div>
                </div>

                <div id="cliente-fields" class="additional-fields hidden">
                    <div class="input-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" required>
                    </div>
                </div>

                <div id="funcionario-fields" class="additional-fields hidden">
                    <div class="input-group">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" required>
                    </div>
                </div>

                <div id="propietario-fields" class="additional-fields hidden">
                    <div class="input-group">
                        <label for="inmueble">Inmueble</label>
                        <input type="text" id="inmueble" required>
                    </div>
                </div>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
